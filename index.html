<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.bootcdn.net/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="source/css/style.css" />
    <title>SOKOBAN</title>
  </head>
  <body>
    <div class="container">
      <div class="game-area" tabindex="0">
        <div class="border-container">
          <!-- border here -->
          <!-- <div class="border"></div> -->
        </div>
        <div class="box-container">
          <!-- <div class="box"></div>
          <div class="box active"></div> -->
        </div>
        <div class="goal-container">
          <!-- <div class="goal"></div> -->
        </div>
        <div class="human-container">
          <!-- <div class="human"></div> -->
        </div>
        <div class="info-container">
          <div class="level">
            <p>LEVEL&nbsp;</p>
            <p id="stageNum">1</p>
          </div>
          <div class="counter">
            <div class="time">
              <p>TIME&nbsp;:&nbsp;</p>
              <p id="timeCost">00:00</p>
            </div>
            <div class="move">
              <p>MOVES:&nbsp;</p>
              <p id="moveNum">0</p>
            </div>
          </div>
          <div class="operation">
            <p id="operation">OPERATION</p>
            <div class="operation-move">
              Move
              <div class="key arrowUp">↑/W</div>
              <div class="key arrowDown">↓/S</div>
              <div class="key arrowLeft">←/A</div>
              <div class="key arrowRight">→/D</div>
            </div>
            <div class="operation-undoing">
              Undoing
              <div class="key undoing">Q</div>
            </div>
            <div class="operation-redoing">
              Redoing
              <div class="key redoing">E</div>
            </div>
          </div>
        </div>
      </div>
      <div class="copy-right">
        <p>Original puzzle game written by Hiroyuki Imabayashi</p>
        <p>© 1982 by THINKING RABBIT Inc. JAPAN</p>
        <p>© 2010-2021 Sokoban - All rights reserved</p>
      </div>
    </div>
    <script src="source/js/script.js"></script>
  </body>
</html>
